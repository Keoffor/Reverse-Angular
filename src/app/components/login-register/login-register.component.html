<div id="center-header">
  <mat-card id="header-container">
      <h1>Thrive in the <span>Re-Verse</span></h1>
  </mat-card>
</div>
<div id="center-register-login">
<div id="register-login" fxLayout="row" fxLayoutAlign="center center">
  <mat-tab-group id="mat-tab-group">
      <mat-tab label ="Register">
        <mat-card style="padding: 40px 70px 50px; width: 600px">
    
          <div class="row">
              <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput [formControl]="firstName">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput [formControl]="lastName">
              </mat-form-field>
            </div>

          
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="email">
              </mat-form-field>
              <mat-form-field appearance="fill">
                  <mat-label>Username</mat-label>
                  <input matInput [formControl]="userName">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Temporary Password</mat-label>
                <input type="password" matInput [formControl]="password">
              </mat-form-field>
    
          </mat-card>

          <button mat-raised-button>Register</button>

      </mat-tab>

      <mat-tab label="Login">
        <mat-card style="padding: 40px 70px 50px; width: 600px">

          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput [formControl]="login_username">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [formControl]="login_password">
            </mat-form-field>
          </div>

          </mat-card>
          <button mat-raised-button>Log In</button>

      </mat-tab>

  </mat-tab-group>
</div>
</div>
