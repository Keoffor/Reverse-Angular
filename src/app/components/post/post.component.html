<mat-grid-list cols="4">
  <mat-grid-tile id="side-nav">
    <app-sidebar></app-sidebar>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <div id="flex-container">
      <div class="postbody" *ngIf="post">
        <div *ngIf="user" class="postuserprofile">
          <div class="postuserimgcontainer">
          </div>
          <div class="postusername">
            <p>{{user.firstName+" "+user.lastName}} </p>
            <p>@{{user.username}}</p>
          </div>
        </div>

        <div class="posttitle" [innerHtml]="post.title"></div>
        <div class="posthtmlcontent" [innerHtml]="post.body"></div>


      </div>
      <div class="postcomments" *ngIf="post">
        <div class="commentheader">
          <p>Comments</p>
        </div>
        <div *ngFor="let item of post.comments">
          <h2><span class="commentername">{{item.commenter.firstName}} </span><span class="commentername">{{item.commenter.lastName}} </span><span class="commenterusername">@{{item.commenter.username}} </span></h2>
          <p>{{item.message}}</p>

        </div>

      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
  </mat-grid-tile>
</mat-grid-list>
