<mat-card class="container">
  <mat-tab-group>
    <mat-tab label="Posts">
      <ng-template mat-tab-label>
        <div id="post-tab-label">
          Posts
        </div>
      </ng-template>
      <!-- temporary : need to design view format (table, cards?) -->
      <div *ngFor="let post of posts">
        <div class="post-content" [innerHTML] = "post.content"></div>
      </div>

    </mat-tab>
    <mat-tab label="Comments"></mat-tab>
  </mat-tab-group>
</mat-card>
